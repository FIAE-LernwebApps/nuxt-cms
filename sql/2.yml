id: 2

title: Vertiefung "SELECT - Statement"

difficulty: easy

description: description

onCreate:
  - create table Abteilung (
      abt_nr text primary key,
      name text
    );
  - create table Mitarbeiter (
      pers_nr int primary key not null,
      vorname text not null,
      nachname text not null,
      geschlecht text not null,
      gehalt int,
      provfaktor int,
      abt_nr text,
      gebdat date,
      vorg_nr int,
      foreign key (vorg_nr) references Mitarbeiter(pers_nr),
      foreign key (abt_nr) references Abteilung(abt_nr)
    );
  - create table Projekt (
      proj_nr int primary key,
      name text
    );
  - create table ArbeitetAn (
      proj_nr int,
      pers_nr int,
      stunden int,
      primary key (proj_nr, pers_nr),
      foreign key (proj_nr) references Projekt(proj_nr),
      foreign key (pers_nr) references Mitarbeiter(pers_nr)
    );
