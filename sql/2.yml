onCreate:
  - create table Abteilung (
      abteilungs_nr text primary key,
      name text
    );
  - create table Mitarbeiter (
      mitarbeiter_nr int primary key not null,
      vorname text not null,
      nachname text not null,
      geschlecht text not null,
      gehalt int,
      provfaktor int,
      abteilungs_nr text,
      geburtsdatum date,
      vorgestzten_nr int,
      foreign key (vorgestzten_nr) references Mitarbeiter(mitarbeiter_nr),
      foreign key (abteilungs_nr) references Abteilung(abteilungs_nr)
    );
  - create table Projekt (
      projekt_nr int primary key,
      name text
    );
  - create table ArbeitetAn (
      projekt_nr int,
      mitarbeiter_nr int,
      stunden int,
      primary key (projekt_nr, mitarbeiter_nr),
      foreign key (projekt_nr) references Projekt(projekt_nr),
      foreign key (mitarbeiter_nr) references Mitarbeiter(mitarbeiter_nr)
