onCheck:
  keywords:
    - select
    - from
  table:
    columns:
      - vorname
      - nachname
      - gebdat
    length: number of rows in the result
    rows:
      - column 1: value 1
        column 2: value 2
        # ...
      - column 1: value 1
        column 2: value 2
        # ...
      - ...
    allRows: false
      # If true, the rows of the result must match exactly the rows in the table
      # If false, all rows have to be in the result, but there can be more rows in the result